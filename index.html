<!DOCTYPE html>
<html>
<head>
    <title>Keyword Research Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Keyword Research Tool</h1>
        <div class="input-box">
            <label for="box1">Box 1:</label>
            <textarea id="box1" rows="5" cols="30"></textarea>
        </div>
        <div class="input-box">
            <label for="box2">Box 2:</label>
            <textarea id="box2" rows="5" cols="30"></textarea>
        </div>
        <div class="input-box">
            <label for="box3">Box 3:</label>
            <textarea id="box3" rows="5" cols="30"></textarea>
        </div>
        <button id="generate-btn">Generate Keywords</button>
        <div class="output-box">
            <div class="output" id="phrase-output">
                <h2>Phrase Box</h2>
                <textarea id="phrase-result" rows="5" cols="30" readonly></textarea>
            </div>
            <div class="output" id="match-output">
                <h2>Exact Box</h2>
                <textarea id="match-result" rows="5" cols="30" readonly></textarea>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
